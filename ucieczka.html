<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucieczka ze szko≈Çy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url("ucieczka ze szko≈Çy.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100%;
      padding-top: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
      padding-left: 10px;
      padding-right: 10px;
    }

    h1 {
      color: #0f0;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
      text-align: center;
      font-size: 1.2rem;
    }

    #gameArea {
      width: 100%;
      max-width: 600px;
      height: 200px;
      position: relative;
      background: url("korytarz.jpg") no-repeat center center;
      background-size: cover;
      border: 4px solid #0f0;
      overflow: hidden;
      box-shadow: 0 0 15px #0f0;
      touch-action: none;
    }

    #player, .obstacle {
      position: absolute;
      width: 32px;
      height: 32px;
      transition: all 0.1s linear;
    }

    #player img, .obstacle img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }

    #player {
      left: 0;
      top: 80px;
      z-index: 2;
    }

    .obstacle {
      z-index: 1;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      background-color: #111;
      color: #0f0;
      border: 2px solid #0f0;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      border-radius: 4px;
    }

    #message {
      font-size: 16px;
      margin-top: 10px;
      height: 30px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      text-align: center;
      min-height: 30px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1rem;
      }
      #gameArea {
        height: 150px;
      }
      #player, .obstacle {
        width: 24px;
        height: 24px;
      }
      button {
        padding: 8px 15px;
        font-size: 10px;
        margin: 3px;
      }
      #message {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üèÉ‚Äç‚ôÇÔ∏è Ucieczka ze szko≈Çy</h1>

    <div id="gameArea">
      <div id="player"><img src="student.png" alt="Ucze≈Ñ" /></div>
      <div class="obstacle"><img src="nauczyciel1.png" alt="Nauczyciel 1" /></div>
      <div class="obstacle"><img src="nauczyciel2.png" alt="Nauczyciel 2" /></div>
    </div>

    <div>
      <button id="btnRight">‚û°Ô∏è</button>
      <button id="btnUp">‚¨ÜÔ∏è</button>
      <button id="btnDown">‚¨áÔ∏è</button>
      <button id="btnRestart">üîÅ Restart</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const player = document.getElementById("player");
    const obstacles = document.querySelectorAll(".obstacle");
    const message = document.getElementById("message");

    let posX = 0;
    let posY = 80;
    let step = 20;
    let gameWidth = 600;
    let gameHeight = 200;
    let size = 32;

    function updateSizes() {
      const gameArea = document.getElementById("gameArea");
      const computedStyle = getComputedStyle(gameArea);
      gameWidth = parseInt(computedStyle.width);
      gameHeight = parseInt(computedStyle.height);
      const playerRect = player.getBoundingClientRect();
      size = playerRect.width;
      step = size;
    }

    window.addEventListener("resize", updateSizes);
    updateSizes();

    function getRandomPosition() {
      const maxX = gameWidth - size;
      const maxY = gameHeight - size;
      const x = Math.floor(Math.random() * ((maxX / step) + 1)) * step;
      const y = Math.floor(Math.random() * ((maxY / step) + 1)) * step;
      return { x, y };
    }

    function isColliding(x1, y1, x2, y2) {
      return !(x1 + size <= x2 || x1 >= x2 + size || y1 + size <= y2 || y1 >= y2 + size);
    }

    function restartGame() {
      updateSizes();

      posX = 0;
      posY = Math.floor(gameHeight / 2 / step) * step;
      player.style.left = posX + "px";
      player.style.top = posY + "px";
      message.textContent = "";

      const takenPositions = [{ x: posX, y: posY }];

      obstacles.forEach(obs => {
        let pos;
        do {
          pos = getRandomPosition();
        } while (takenPositions.some(tp => isColliding(tp.x, tp.y, pos.x, pos.y)));
        obs.style.left = pos.x + "px";
        obs.style.top = pos.y + "px";
        takenPositions.push(pos);
      });
    }

    function move(direction) {
      if (message.textContent !== "") return;

      if (direction === "right") posX += step;
      if (direction === "up") posY -= step;
      if (direction === "down") posY += step;

      if (posX < 0) posX = 0;
      if (posX > gameWidth - size) posX = gameWidth - size;
      if (posY < 0) posY = 0;
      if (posY > gameHeight - size) posY = gameHeight - size;

      player.style.left = posX + "px";
      player.style.top = posY + "px";

      for (let obs of obstacles) {
        const obsX = parseInt(obs.style.left);
        const obsY = parseInt(obs.style.top);
        if (isColliding(posX, posY, obsX, obsY)) {
          message.textContent = "‚ùå Z≈Çapa≈Ç Ciƒô nauczyciel!";
          return;
        }
      }

      if (posX >= gameWidth - size - step) {
        message.textContent = "üéâ Brawo! Uciek≈Çe≈õ ze szko≈Çy!";
      }
    }

    // Klawiatura: strza≈Çki + WASD
    window.addEventListener("keydown", e => {
      switch(e.key) {
        case "ArrowRight":
        case "d":
        case "D":
          move("right");
          e.preventDefault();
          break;
        case "ArrowUp":
        case "w":
        case "W":
          move("up");
          e.preventDefault();
          break;
        case "ArrowDown":
        case "s":
        case "S":
          move("down");
          e.preventDefault();
          break;
      }
    });

    // Przyciski ekranowe
    document.getElementById("btnRight").addEventListener("click", () => move("right"));
    document.getElementById("btnUp").addEventListener("click", () => move("up"));
    document.getElementById("btnDown").addEventListener("click", () => move("down"));
    document.getElementById("btnRestart").addEventListener("click", restartGame);

    ["btnRight", "btnUp", "btnDown", "btnRestart"].forEach(id => {
      const btn = document.getElementById(id);
      btn.addEventListener("touchstart", e => {
        e.preventDefault();
        btn.click();
      }, { passive: false });
    });

    window.onload = restartGame;
  </script>
</body>
</html>
